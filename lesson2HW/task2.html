<!doctype>
<html>
		<head >
		<meta charset="utf-8">
		<style >
		table { 
			border-collapse: collapse; 
			width: 400px;
			}
		td { 
			border: 5px solid #000; 
			}
		</style>
		</head>
		<body>
			<table>
<!-- 		Первая строка	 -->
		<tr>
			<td colspan="2"><br/><br/></td>
			<td colspan="2"></td>
			<td bgcolor="#fffa69" colspan="2"><br/></td>
		</tr>
<!-- 		Вторая строка -->
		<tr> 
			<td><br/><br/><br/><br/></td>
			<td bgcolor="#ff5b2d" colspan="3" rowspan="2"<br/></td>
			<td bgcolor="#fffa69" colspan="2"><br/></td>
		</tr>
<!-- 		Третья строка -->
		<tr> 
			<td rowspan="2"><br/><br/><br/><br/></td>
			<td><br/><br/><br/><br/></td>
			<td><br/><br/><br/></td>
		</tr>
<!-- 		Четвертая строка -->
		<tr> 
			<td bgcolor="#000000" rowspan="2" colspan="2"><br/></td>
			<td><br/></td>
			<td colspan="2"><br/></td>
		</tr>
<!-- 		Пятая строка -->
		<tr> 
			<td bgcolor="#fffa69" rowspan="3"><br/></td>
			<td><br/></td>
			<td bgcolor="#074481" colspan="2" rowspan="2"><br/></td>
		</tr>
<!-- 		Шестая строка -->
		<tr> 
			<td colspan="2" rowspan="2"><br/></td>
			<td bgcolor="#000000"><br/></td>
		</tr>
<!-- 		Седьмая строка -->
		<tr> 
			<td colspan="3"><br/></td>
		</tr>
			</table>			
			</body>
</html>
