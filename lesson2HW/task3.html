<!doctype>
<html>
		<head>
		<meta charset="utf-8"
		</head>
		<body>
			<p>Name</p>
			<form name="SignIn" action="/">
				<input type="text"/>
			<p>Email</p>
			<input type="email"/>
			<br/><br/>
			<p>Sex </p>
			<input type="radio" name="sex" value="M"> Male
			<input type="radio" name="sex" value="F"> Female
			<br/><br/>
			<p> Current status</p>
			<input type="checkbox" name="Stud" value="a1"> Student <br/>
			<input type="checkbox" name="Empl" value="a2"> Employed <br/>
			<input type="checkbox" name="Unempl" value="a3"> Unemployed <br/>
			<p> Month and Year of birth</p>
			<input type="month" name="Month"/>
			<p> Skills and technologies</p>
			<select name="skills"  multiple="multiple" size="10"> 
				<optgroup label="Tech skills"> 
				<option value="html"> HTML </option>
				<option value="css"> CSS </option>
				<option value="js"> JavaScript </option>
				<option value="git"> Git </option>
				</optgroup>
				<optgroup label="Soft skills"> 
				<option value="tman"> Time management </option>
				<option value="proa"> Proactivity </option>
				<option value="team"> Teamwork </option>
				<option value="leader"> Leadership </option>
				</optgroup>
			</select>
			<p>Photo</p>
			<input type="file"/>
			<p>Comments</p>
			<textarea rows="4" cols="20" name="mytext">
			</textarea><br/><br/>
			<input type="submit" value="Save"
			</form>
		</body>
</html>
